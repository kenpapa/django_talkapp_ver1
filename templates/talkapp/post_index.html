{% extends "base.html" %}

{% block title %}
トーク画面
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 well">
    <form action="{% url 'post_delete_all' %}" method="post">
      <button type="submit" class="btn btn-danger btn-xs pull-right">削除</button>
      {% csrf_token %}
    </form>

    {% for post in posts %}
    <div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="/static/images/{{ post.user.profile.image }}" width=64 height=64>
        </a>
      </div>
      <div class="media-body">
        <h5 class="media-heading">{{ post.user.username }}　<small>{{ post.created_at }}</small></h5>
        <p>{{ post.message }}</p>
      </div>
    </div>
    {% endfor %}

    <a href="{% url 'post_create' %}" class="btn btn-primary btn-space-30 btn-block">メッセージ作成</a>
  </div>
</div>
{% endblock %}
